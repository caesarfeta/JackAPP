<div class="img-grid">
<div class="box" ng-repeat="img in imgs()">
		
		<!-- img link -->
		
		<a href="{{ img.src }}">
			<img ng-src="{{ img.thumb }}">
		</a>
		
		<!-- keyword tags -->
		
		<p>{{ img.label }}</p>
		<p>{{ img.description }}</p>
		
		<a ng-repeat="tag in img.tag" ng-click="">{{ tag }}</a>
		
</div>
</div>
