<div class="img-grid" ng-style="resizeOffset(0)" resize>
<div class="box" ng-repeat="img in imgs()">
		
		<!-- img link with reveal modal window -->
		
		<reveal img="{{ img.src }}"><img ng-src="{{ img.thumb }}"/></reveal>
		
		<!-- keyword tags -->
		
		<p>{{ img.label }}</p>
		<p>{{ img.description }}</p>
		
		<a ng-repeat="tag in img.tag" ng-click="">{{ tag }}</a>
		
</div>
</div>
